---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: neo4j-ingress-bolt
  namespace: cartography
  annotations:
    kubernetes.io/ingress.class: haproxy
spec:
  rules:
    # Replace with IP of host
    - host: bolt.192.168.1.151.nip.io
      http:
        paths:
          - path: /
            backend:
              serviceName: neo4j-bolt-service
              servicePort: 7687
